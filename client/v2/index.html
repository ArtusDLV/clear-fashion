<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fashion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
	<main>
	<div class="Flexbox">
	<section id="options">
  <div class="filters-title">
    <h2>Filters</h2>
  </div>
  <div id="show">
    <label for="show-select">Show:</label>
    <select name="show" id="show-select">
      <option value="12">12</option>
      <option value="24">24</option>
      <option value="48">48</option>
    </select>
  </div>
  <div id="page">
    <label for="page-select">Go to page:</label>
    <select name="page" id="page-select"></select>
  </div>
  <div id="filters">
    <div id="reasonable">
      <label for="reasonable-price">By reasonable price:</label>
      <select name="reasonable" id="reasonable-price">
        <option value="not-filtered">No</option>
        <option value="filtered">Yes</option>
      </select>
    </div>
    <div id="recently">
      <label for="recently-released">By recently released:</label>
      <select name="recently" id="recently-released">
        <option value="not-filtered">No</option>
        <option value="filtered">Yes</option>
      </select>
    </div>
    <div id="brand">
      <label for="brand-select">By brands:</label>
      <select name="brand" id="brand-select"></select>
    </div>
  </div>
  <div id="sort">
    <label for="sort-select">Sort:</label>
    <select name="sort" id="sort-select">
      <option value="not-sorted"></option>
      <option value="price-asc">Cheaper</option>
      <option value="price-desc">Expensive</option>
      <option value="date-asc">Recently released</option>
      <option value="date-desc">Anciently released</option>
    </select>
  </div>
</section>
    <section id="indicators">
  <div class="indicators-title">
    <h2>Indicators</h2>
  </div>
  <div class="indicators-notitle">
  <div class="col">
    <span>Number of products: </span>
    <span id="nbProducts">0</span>
  </div>
  <div class="col">
    <span>Number of brands: </span>
    <span id="nbBrands">0</span>
  </div>
  <div class="col">
    <span>Number of new products: </span>
    <span id="nbNewProducts">0</span>
  </div>
  <div class="col">
    <span>p50 price value: </span>
    <span id="p50">0</span>
  </div>
  <div class="col">
    <span>p90 price value: </span>
    <span id="p90">0</span>
  </div>
  <div class="col">
    <span>p95 price value: </span>
    <span id="p95">0</span>
  </div>
  <div class="col">
    <span>Last released date: </span>
    <span id="lastRealeasedDate">2005-01-01</span>
  </div>
</div>

</section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
	</div> 
	</main>
	<link rel="stylesheet" href="style.css" />
  </body>
</html>
